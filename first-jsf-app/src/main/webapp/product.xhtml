<html lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pp="http://primefaces.org/ui"
>

<h:head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
    <title>Eship application</title>
</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ToDo</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <h:link styleClass="nav-link" value="Product" outcome="/product" />
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row py-2">
            <h:form id="form">
                <div class="col-12">
                    <pp:commandButton value="Add Product" styleClass="btn btn-success"
                                      action="#{productController.addProduct()}" />
                </div>

                <div class="col-12">
                    <pp:dataTable value="#{productController.findAll()}" var="product"
                                  id="productTableForm">
                        <pp:column>
                            <f:facet name="header">Id</f:facet>
                            #{product.id}
                        </pp:column>
                        <pp:column>
                            <f:facet name="header">Name</f:facet>
                            #{product.name}
                        </pp:column>
                        <pp:column>
                            <f:facet name="header">Description</f:facet>
                            #{product.desc}
                        </pp:column>
                        <pp:column>
                            <f:facet name="header">Price</f:facet>
                            #{product.price}
                        </pp:column>
                        <pp:column>
                            <f:facet name="header">Action</f:facet>
                            <pp:commandButton styleClass="btn btn-success" icon="fa fa-edit"
                                              action="#{productController.editProduct(product)}" />
                            <pp:commandButton styleClass="btn btn-danger" icon="far fa-trash-alt"
                                              action="#{productController.deleteProduct(product)}"
                                              update="productTableForm">
                            </pp:commandButton>
                        </pp:column>
                    </pp:dataTable>
                </div>
            </h:form>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</h:body>
</html>
